<!DOCTYPE html>
<html>
  <head>
    <title>Letter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Shout!</h1>
    <form id="shout">
      <div class="form-group">
        <label for="loud">Say something.</label>
        <input id="loud" class="form-control" type="text">
      </div>
    </form>
    <span class="loud"></span>
    <h1>A Letter:</h1>
    <form id="form">
      <div class="form-group">
        <label for="name">Enter your name. Press enter twice to change name.</label>
        <input id="name" class="form-control" type="text">
      </div>
    </form>
    <div id="letter">
      <h2>To whom it may concern,</h2>
      <p>My name is <span class="name"></span>. I recently went to your establishment
      and found it quite lacking. I hope you make requisite changes, or I, <span class="name"></span>, will never return and will not be able to recommend your
      establishment.</p>
      <p>Sincerely,</p>
      <p><span class="name"></span></p>
    </div>
  </body>
</html>
